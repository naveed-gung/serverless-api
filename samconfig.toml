version = 0.1

[default]
[default.global.parameters]
stack_name = "image-processing-api"
resolve_s3 = true
s3_prefix = "image-processing-api"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
image_repositories = []

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
disable_rollback = false
on_failure = "ROLLBACK"

[dev]
[dev.deploy.parameters]
stack_name = "image-processing-api-dev"
parameter_overrides = "Stage=dev AllowedOrigins=*"
tags = "Environment=dev Project=ImageProcessing"

[staging]
[staging.deploy.parameters]
stack_name = "image-processing-api-staging"
parameter_overrides = "Stage=staging AllowedOrigins=*"
tags = "Environment=staging Project=ImageProcessing"

[prod]
[prod.deploy.parameters]
stack_name = "image-processing-api-prod"
parameter_overrides = "Stage=prod AllowedOrigins=https://yourdomain.com"
tags = "Environment=production Project=ImageProcessing"
